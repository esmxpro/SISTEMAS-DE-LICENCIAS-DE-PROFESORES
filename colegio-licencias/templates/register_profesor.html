{% extends "base.html" %}

{% block title %}Registrar Profesor{% endblock %}

{% block content %}
  <div class="form-container">
    <h2>Registro de Nuevo Profesor</h2>

    <form method="POST" class="styled-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>
      </div>

      <div class="form-group">
        <label for="carnet">Carnet:</label>
        <input type="text" name="carnet" id="carnet" required>
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" name="contrasena" id="contrasena" required>
      </div>

      <div class="form-group">
        <label for="turno">Turno:</label>
        <select name="turno" id="turno" required>
          <option value="">-- Selecciona --</option>
          <option value="mañana">Mañana</option>
          <option value="tarde">Tarde</option>
        </select>
      </div>

      <div class="form-group">
        <label for="especialidad">Especialidad:</label>
        <input type="text" name="especialidad" id="especialidad" required>
      </div>

      <button type="submit" class="btn-primary">Registrar</button>
    </form>

    <p><a href="{{ url_for('dashboard_admin') }}">← Volver al Panel de Administración</a></p>
  </div>
{% endblock %}
